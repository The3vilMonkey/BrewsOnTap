<template name="ontap">
    <div id="ontap">
            <div id="logo-header"><h1>Beer Menu</h1><img id="logo" src="assets/images/logo_tin_whiskers.svg" height="90" width="400" /></div>
            
            <table class="table table-striped">
            <thead>
                <tr>
                    <th>Beer</th>
                    <th>Style</th>
                    <th>Stage</th>
                    <th>ABV</th>
                    <th class="th-with-subtitle">Growler<div class="th-subtitle">Container &#8226; Fill</div></th>
                    <th class="th-with-subtitle">Glass<div class="th-subtitle">Pint &#8226; 10oz &#8226; 4oz</div></th>
                    <th class="hide-fullscreen hidden-print">On Tap?</th>
                    <th class="hide-fullscreen hidden-print th-with-btn">
                        <button href="#" class="btn btn-default navbar-btn fullscreen">
                            <i class="fa fa-arrows-alt"></i>
                        </button>           
                    </th>
                </tr>
            </thead>
            <tbody>
                {{#each beers}}
                <tr class="{{hide ontap}}">
                    <td class="name"> {{name}}</td>
                    <td> {{style}}</td>
                    <td> {{stage}} </td>
                    <td> {{abv}}</td>
                    <td class="price"> <span>${{growler_price}}</span> &#8226; <span>${{growler_fill}}</span></td>
                    <td class="price"> <span>${{pint_price}}</span> &#8226; <span>${{tulip_price}}</span> &#8226; <span>${{taster_price}}</span></td>
                    <td class="hide-fullscreen hidden-print"> {{ontap}}</td>
                    <td class="hide-fullscreen hidden-print"><button href="/edit_beer/{{_id}}" class="btn btn-default navbar-btn edit"> Edit Beer</button></td>
                </tr>
                {{/each}}
            </tbody>
            </table>        
    </div> <!-- end #ontap -->
    
    <div class="col-md-6">
		    
            <h2>Other Beverages</h2>
            <p class="price">Bottled Water 20oz: <span>$2.00</span></p>
            <p class="price">Can of Coke, Diet Coke, Mountain Dew, A&W: <span>$1.00</span></p>
    </div>
     <div class="col-md-6">
		    <h2>Beer Flights</h2>
            <p class="price">Any 4 beers in 4oz tasting glasses: <span>$8.00</span></p>
           
    </div>

    
    <div id ="footer">
        <div class="col-md-6">
             <p>Drink Responsibly</p>
        </div>
        <div class="col-md-6">
            <div class="pull-right">
                <p>Access this menu from anywhere @ <strong>ontap.twbrewing.com</strong></p>
            </div>
        </div>
    </div>
</template>
