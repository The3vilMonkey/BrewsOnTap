<template name="ontap">
    <div id="ontap" class="container-fluid">
        <h1>Tin Whiskers Beers</h1>
        <table class="table table-striped">
        <thead>
            <tr>
                <th>Beer</th>
                <th>Style</th>
                <th>ABV</th>
                <th>Pint</th>
                <th>10oz</th>
                <th>3oz</th>
                <th class="hide-fullscreen">On Tap?</th>
                <th class="hide-fullscreen"><button href="#" class="btn btn-default navbar-btn fullscreen">
                        <i class="fa fa-arrows-alt"></i>
                    </button>           
                </th>
            </tr>
        </thead>
        <tbody>
            {{#each beers}}
            <tr class="{{hide ontap}}">
                <td> {{name}}</td>
                <td> {{style}}</td>
                <td> {{abv}}</td>
                <td> {{pint_price}}</td>
                <td> {{tulip_price}}</td>
                <td> {{taster_price}}</td>
                <td class="hide-fullscreen"> {{ontap}}</td>
                <td class="hide-fullscreen"><button href="/edit_beer/{{_id}}" class="btn btn-default navbar-btn edit"> Edit Beer</button></td>
            </tr>
            {{/each}}
        </tbody>
        </table>
    </div>
</template>
