<template name="header_lrg">
    <div id="logo-header-lrg" class="header container-fluid">   
        {{#if currentPageIs 'ontap'}} 
            <div class="col-md-6">
                <h1>Beer Menu</h1>
            </div>
        {{else}}
            <div class="col-md-1">
                <span class="back-btn"><i class="fa fa-arrow-left"></i></span>
            </div>
            <div class="col-md-5">
                <h1>Beer Menu</h1>
            </div>
        {{/if}}
        <div class="col-md-5">
            <img id="logo" class="img-responsive" src="assets/images/logo_tin_whiskers.svg" />
        </div>
        <div class="col-md-1 fullscreen-btn-col">
            {{#if userCanEdit}}
            <button href="#" class="btn btn-default navbar-btn hidden-xs fullscreen-btn">
                <i class="fa fa-arrows-alt"></i>
            </button>
            {{/if}}
        </div>
    </div>
</template>

<template name="header_sm">
    <div id="logo-header-sm" class="header container-fluid">
        <div class="col-sm-2">
            {{#unless currentPageIs 'ontap'}}
                <span class="back-btn"><i class="fa fa-arrow-left"></i></span>
            {{/unless}}
        </div>
        <div class="col-sm-10">
            <img id="logo" class="img-responsive" src="assets/images/logo_tin_whiskers.svg" />
        </div>
    </div>
</template>
